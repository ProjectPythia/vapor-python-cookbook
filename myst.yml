version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia-mystmd/pythia-config/main/pythia.yml
project:
  title: VAPOR Python Cookbook
  authors:
    # - name: the <a href="https://projectpythia.org/">Project Pythia</a> Community
    - name: Project Pythia Community
      url: https://projectpythia.org/
  github: https://github.com/projectpythia-mystmd/vapor-python-cookbook

  copyright: '2024'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Quickstart Guide
      children:
        - file: notebooks/quickstart.ipynb
    - title: Foundations of VAPOR Python
      children:
        - file: notebooks/dataset_example.ipynb
        - file: notebooks/numpy_example.ipynb
        - file: notebooks/xarray_example.ipynb
        - file: notebooks/camera_example.ipynb
        - file: notebooks/transfer_function_example.ipynb
        - file: notebooks/annotation_example.ipynb
        - file: notebooks/animation_example.ipynb
        - file: notebooks/keyframing_example.ipynb
        - file: notebooks/flow_example.ipynb
        - file: notebooks/visualizer_widget_example.ipynb
        - file: notebooks/custom_images_example.ipynb
    - title: Example workflows
      children:
        - file: notebooks/AGU_2023_example.ipynb
        - file: notebooks/workflow_example.ipynb
        - file: notebooks/cloudfield_visualizer.ipynb
  jupyter:
      binder:
        repo: projectpythia-mystmd/vapor-python-cookbook
site:
  options:
    logo: notebooks/images/logos/pythia_logo-white-rtext.svg
    folders: true
  template: book-theme
